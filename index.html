<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="app.js">
    <title>SuperHeroes</title>
</head>
<body>
    <h1>Avengers Characters Search</h1>
    <form action="#" id="form">
        <label for="search-input">Search by Full Name or Alias</label>
        <input type="text" id="search-input" name="search-input" placeholder="Search for a character">
        <button type="submit"  id="search-button">Search</button>
    </form>
    <div class="container " id="heading">
        <h2>Results</h2>
    </div>
    <div id="result"></div>
    <script src="app.js"></script>
</body>
</html>
